table:
  name: users_user
  schema: public
array_relationships:
  - name: users_user_storage_files
    using:
      manual_configuration:
        column_mapping:
          auth0id: uploaded_by_user_id
        insertion_order: null
        remote_table:
          name: storage_files
          schema: public
select_permissions:
  - role: manager
    permission:
      columns:
        - active
        - auth0id
        - created_at
        - email
        - email_verified
        - first_name
        - last_name
        - phone_number
        - phone_verified
        - last_seen
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - auth0id
        - first_name
        - last_name
        - last_seen
      filter:
        auth0id:
          _eq: X-Hasura-User-Id
