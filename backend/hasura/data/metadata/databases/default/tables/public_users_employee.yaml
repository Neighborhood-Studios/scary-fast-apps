table:
  name: users_employee
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: manager
    permission:
      check: {}
      set:
        created_by_id: x-hasura-User-Id
      columns:
        - email
        - first_name
        - last_name
        - role
select_permissions:
  - role: manager
    permission:
      columns:
        - id
        - active
        - created_by_id
        - email
        - first_name
        - last_name
        - role
        - user_id
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: manager
    permission:
      columns: []
      filter: {}
      check: null
