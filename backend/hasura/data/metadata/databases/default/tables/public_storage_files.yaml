table:
  name: storage_files
  schema: public
configuration:
  column_config:
    bucket_id:
      custom_name: bucketId
    created_at:
      custom_name: createdAt
    etag:
      custom_name: etag
    id:
      custom_name: id
    is_uploaded:
      custom_name: isUploaded
    mime_type:
      custom_name: mimeType
    name:
      custom_name: name
    size:
      custom_name: size
    updated_at:
      custom_name: updatedAt
    uploaded_by_user_id:
      custom_name: uploadedByUserId
  custom_column_names:
    bucket_id: bucketId
    created_at: createdAt
    etag: etag
    id: id
    is_uploaded: isUploaded
    mime_type: mimeType
    name: name
    size: size
    updated_at: updatedAt
    uploaded_by_user_id: uploadedByUserId
  custom_name: files
  custom_root_fields:
    delete: deleteFiles
    delete_by_pk: deleteFile
    insert: insertFiles
    insert_one: insertFile
    select: files
    select_aggregate: filesAggregate
    select_by_pk: file
    update: updateFiles
    update_by_pk: updateFile
object_relationships:
  - name: storage_bucket
    using:
      foreign_key_constraint_on: bucket_id
  - name: users_user
    using:
      foreign_key_constraint_on: uploaded_by_user_id
insert_permissions:
  - role: manager
    permission:
      check:
        _exists:
          _table:
            name: users_user
            schema: public
          _where:
            _and:
              - auth0id:
                  _eq: X-Hasura-User-Id
              - _and: []
      set:
        uploaded_by_user_id: x-hasura-User-Id
      columns:
        - bucket_id
        - created_at
        - etag
        - id
        - is_uploaded
        - mime_type
        - name
        - size
        - updated_at
select_permissions:
  - role: manager
    permission:
      columns:
        - is_uploaded
        - bucket_id
        - uploaded_by_user_id
        - size
        - etag
        - mime_type
        - name
        - created_at
        - updated_at
        - id
      filter:
        _exists:
          _table:
            name: users_user
            schema: public
          _where:
            _and:
              - auth0id:
                  _eq: X-Hasura-User-Id
              - _and: []
      limit: 1000
